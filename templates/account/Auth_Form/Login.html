<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Auth/login.css' %}">

</head>
<body>
    <div class="content">
        <div class="flex-div">
          <div class="name-content">
            <h1 class="logo">Mr.Hassan-IT</h1>
            <p>Connect with friends and the world around you on Mr.Hassan-IT.</p>
          </div>
            <form style="height: 450px;!important" id="login-form">
                <div id="alart_msg"></div>
                <h2 style="text-align: center;margin-bottom: 10px;">Signin Form</h2>
                {% csrf_token %}

                <input type="email" placeholder="Email" id="l_email" required>
                <input type="password" placeholder="Password" id="l_password" required>
                <button class="login">Log In</button>
        
                <a href="{% url 'takeEmail_f_password' %}">Forgot Password ?</a><hr>
        
                <p class="text-center">Create New Account
                    <a href="{% url 'registration' %}">
                        <b>Signup</b>
                    </a>
                </p>
            </form>
        </div>
    </div>

    <!-- Ajax -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="{% static 'js/auth.js' %}" type="module"></script>
</body>
</html>
