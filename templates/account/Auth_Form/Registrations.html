<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
        body{
            background-color: #e4eaf0;
        }
    *[role="form"] {
        max-width: 530px;
        padding: 15px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 0.3em;
    }

    *[role="form"] h2 {
        margin-left: 5em;
        margin-bottom: 1em;
    }

    </style>
</head>
<body>
    <div class="container" style="margin-top: 25px;">
        <form class="form-horizontal" role="form" id="register-form">
            <h2>Registration Form</h2>
            <div id="alart_msg"></div>
            {% csrf_token %}

            <div class="form-group">
                <label for="r_f_name" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type = "text" id="r_f_name" placeholder="Full Name" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="r_l_name" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="r_l_name" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="r_email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="r_email" placeholder="Email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="r_phone" class="col-sm-3 control-label">Phone Number</label>
                <div class="col-sm-9">
                    <input type="text" id="r_phone" placeholder="Phone Number" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="r_d_o_birth" class="col-sm-3 control-label">Date of Birth</label>
                <div class="col-sm-9">
                    <input type="date" id="r_d_o_birth" class="form-control">
                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="r_password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="r_password" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="r_confirm-password" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" id="r_confirm-password" placeholder="Confirm Password" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" required>I accept <a href="#">terms</a>
                        </label>
                    </div>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>


                    <p style="margin-top: 20px;font-size: 15px; text-align: center;">If you have account, please 
                        <a href="{% url 'login' %}" class="text-decoration: none;"><b>Login</b></a>
                    </p>
                </div>
            </div>
        </form> <!-- /form -->
    </div> <!-- ./container -->


    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->

    <!-- Ajax -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="{% static 'js/auth.js' %}" type="module"></script>
    
</body>
</html>
