<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>
        {% block title %} Base {% endblock title %}
    </title>
    <style>
      /* Add a class for the flex container */
      .flex-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Update the container to take up available space and push footer to the bottom */
      .container {
        flex: 1;
      }

      /* Style for the footer */
      footer {
        background-color: rgb(156, 175, 223);
        padding: 20px 0;
      }

      /* Center the social media buttons */
      footer div {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

    </style>

    {% block css %}
    


    {% endblock css %}
  </head>

  <body>
    <!-- Nave Start -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(215, 51, 139); height: 100px;">
  <div class="container-fluid">
    <a href="{% url 'home' %}">
      <img alt="logo" src="{% static 'img\logo\MrHassanIT_Logo-removebg.png' %}" width="130px" style="margin-left: 15rch;" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-5" id="navbarNavDropdown">
      <div class="navbar-nav mr-auto"> 
        <li class="nav-item">
          <a class="nav-link {% block h_active %} {% endblock h_active %} fs-5 fw-bold" aria-current="page" href="{% url 'home' %}">
            Home
          </a>
        </li>





      </div>
      <ul class="navbar-nav ml-auto mr-5"> <!-- Wrap the last li element with the dropdown menu -->
        <li class="nav-item dropdown mr-5">
          <a class="nav-link dropdown-toggle {% block a_active %} {% endblock a_active %} fs-5 fw-bold" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span id="full-name"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
            <li><a class="dropdown-item" id="logout_link">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Nave End -->




    

  <div class="container">
    {% block body %}







    {% endblock body %}
  </div>
    




  {% include "HeaderFooter/footer.html" %}
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/logout.js' %}" type="module"></script>
    <script src="{% static 'js/profile.js' %}" type="module"></script>
    


    {% block js %}



    

    
    {% endblock js %}
   
  </body>
</html>
