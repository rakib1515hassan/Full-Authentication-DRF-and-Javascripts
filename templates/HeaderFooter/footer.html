{% load static %}
<style>
  /* Add a class for the flex container */
  .flex-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Update the container to take up available space and push footer to the bottom */
  .container {
    flex: 1;
  }

  /* Style for the footer */
  footer {
    background-color: rgb(156, 175, 223);
    padding: 20px 0;
  }

  /* Center the social media buttons */
  footer div {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

</style>

<!-- Footer Start -->
<body class="flex-container">
    <footer class="shadow">
      <div class="d-flex justify-content-between align-items-center mx-auto py-4 flex-wrap" style="width: 80%;">
        <a href="{% url 'home' %}" class="d-flex align-items-center p-0 text-dark">
          <img alt="logo" src="{% static 'img\logo\MrHassanIT_Logo-removebg.png' %}" width="80px" />
          <span class="ms-4 h5 font-weight-bold">Mr.Hassan-IT</span>
        </a>
        <small>&copy; Mr.Hassan-IT, 2020. All rights reserved.</small>
        <div>
          <button class="btn btn-dark btn-flat p-2">
            <i class="fa fa-facebook"></i>
          </button>
          <button class="btn btn-dark btn-flat p-2">
            <i class="fa fa-twitter"></i>
          </button>
          <button class="btn btn-dark btn-flat p-2">
            <i class="fa fa-instagram"></i>
          </button>
        </div>
      </div>
    </footer>
  </div>

<!-- Footer End -->
