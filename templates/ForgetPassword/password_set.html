{% extends 'ForgetPassword/take_email.html' %}
{% load static %}
{% block title %} Password Set {% endblock title %}

{% block content %}

    <main class="login-form" style="margin-top: 150px;">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">New Password Set</div>
                            <div class="card-body">

                                <form id="password-set">
                                    {% csrf_token %}
                                    <div id="alart_msg"></div>

                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password" required autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="c_password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="c_password" class="form-control" name="c_password" required autofocus>
                                        </div>
                                    </div>
            
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Set
                                        </button>
                                        <a href="{% url 'login' %}" class="btn btn-danger">
                                            Cancel
                                        </a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


{% endblock content %}

{% block js %}
<script src="{% static 'js/ForgetPass/set_password.js' %}" type="module"></script>
{% endblock js %}
