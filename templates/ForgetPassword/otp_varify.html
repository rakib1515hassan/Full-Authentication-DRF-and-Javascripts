{% extends 'ForgetPassword/take_email.html' %}
{% load static %}
{% block title %} OTP Varify {% endblock title %}

{% block content %}

    <main class="login-form" style="margin-top: 150px;">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">OTP Varify</div>
                            <div class="card-body">

                                <form id="otp-varify">
                                    {% csrf_token %}
                                    <div id="alart_msg"></div>

                                    <div class="form-group row">
                                        <label for="otp" class="col-md-4 col-form-label text-md-right">OTP</label>
                                        <div class="col-md-6">
                                            <input type="number" id="otp" class="form-control" name="otp" required autofocus>
                                        </div>
                                    </div>
            
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Verify
                                        </button>
                                        <a href="{% url 'takeEmail_f_password' %}" class="btn btn-info">
                                            Back
                                        </a>
                                        <a href="{% url 'login' %}" class="btn btn-danger">
                                            Cancel
                                        </a>
                                    </div>


                                </form>

                                <div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <h2 id="timer"></h2>
                                    </div>
                                    
                                    <div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center mt-2">
													<a href="#" tabindex="5" class="forgot-password" style="color: red;" id="resend_OTP">
														<b>Resend OTP?</b>
                                                    </a>
												</div>
											</div>
										</div>
									</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

{% endblock content %}

{% block js %}
<script src="{% static 'js/timer.js' %}"></script>

<script src="{% static 'js/resend_OTP.js' %}" type="module"></script>
<script src="{% static 'js/ForgetPass/otp_verify.js' %}" type="module"></script>
{% endblock js %}
